<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="main">
      <div class="answer" >
          <input id = "answer" placeholder="0" onkeyup="Press">
      </div>
      <table class="pad">
        <tr>
            <th >
                <p class="btn" id = "AC"></p>

            </th>
            <th >
                <p class="btn" id = "("></p>

            </th>
            <th >
                <p class="btn" id = ")"></p>

            </th>
            <th >
                <p class="btn" id = "^"></p>

            </th>
            <th >
                <p class="btn" id = "Del"></p>

            </th>
        </tr>
        <tr>
            <th >
                <p class="btn" id = "7"></p>
                
            </th>
            <th >
                <p class="btn" id = "8"></p>

            </th>
            <th >
                <p class="btn" id = "9"></p>

            </th>
            <th >
                <p class="btn" id = "/"></p>

            </th>
            <th >
                <p class="btn" id = "="></p>

            </th>
        </tr>
        <tr>
            <th >
                <p class="btn" id = "4"></p>

            </th>
            <th >
                <p class="btn" id = "5"></p>

            </th>
            <th >
                <p class="btn" id = "6"></p>

            </th>
            <th >
                <p class="btn" id = "*"></p>

            </th>
        </tr>
        <tr>
            <th >
                <p class="btn" id = "1"></p>

            </th>
            <th >
                <p class="btn" id = "2"></p>

            </th>
            <th >
                <p class="btn" id = "3"></p>

            </th>
            <th >
                <p class="btn" id = "-"></p>

            </th>
        </tr>
        <tr>
            <th >
                <p class="btn" id = "+/-"></p>

            </th>
            <th >
                <p class="btn" id = "0"></p>

            </th>
            <th >
                <p class="btn" id = "."></p>

            </th>
            <th >
                <p class="btn" id = "+"></p>

            </th>
        </tr>
        
      </table>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
